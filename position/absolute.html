<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
            width: 50px;
            height: 30px;
            border: 1px solid black;
            display: inline-block;
            padding: 50px;
            margin: 50px;
        }
    div:nth-child(odd) {
        background-color: crimson;
    }
    div:nth-child(even) {
        background-color: aqua;
    }
    .absolute {
        position: absolute;
        top: 50px;
        left: 50px;
    }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div class="absolute">
        <div>child of this div</div>
    </div>
    <div></div>
</body>
</html>
