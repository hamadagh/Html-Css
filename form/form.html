<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form.css">
   
</head>
<body>
    <h2>Forms</h2>
    
        <div class="left">
    <form class="first-form">
            <fieldset class="fieldset1">
                <legend>Personal Data</legend>
            <label class="info">First Name:</label><br><input type="text" class="inputs"><br>
                <label class="info"> Last Name:</label><br><input type="text" class="inputs"><br> 
                    <label class="info"> Street:</label><br><input type="text" class="inputs"> <br>
                        <label class="info"> Zip Code:</label><br><input type="text" class="inputs"><br>   
                            <label class="info">City:</label><br><input type="text" class="inputs"> <br>
                                <label class="info">Phone:</label><br><input type="text" class="inputs"><br> 
                                    <label class="info">Email:</label><br><input type="text" class="inputs"><br>
                                        <label class="info"> Comments:</label><br><textarea  placeholder="tell us more about important colors, etc." class="inputs"></textarea>  
                                    </fieldset>

                                    </form>
</div>
<div class="right">
    <form class="second-form">
            <fieldset class="fieldset2">
                <legend>Products</legend>
                
        <label class="info2">Web Design</label><br>
        <br><input type="radio">individual<input type="radio">template<br>
        <label class="info2">Web Development</label><br>
        <br><input type="checkbox">HTML & CSS<br>
        <input type="checkbox">Java script<br>
        <input type="checkbox">MongoDb<br><br>
   
        <label class="info2">Project start:</label>
        <input type="date" class="input2"><br>
        <label class="info2">Project end:</label><br>
        <input type="date" class="input2"><br>
        <label class="info2">Category:</label><br>
        <select class="input2">
            <option>Personal</option>
        </select>
    </fieldset>
<input type="button" value="order our services">
    </form>
</div>

</body>
</html>
